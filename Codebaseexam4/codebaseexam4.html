<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            border: 1px solid black;
            border-left: 10px solid blue;
            padding: 20px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div >
         <h1> Create an Account </h1> 
         <form>
             <label for="email"> Email </label>
             <br />
             <input type="email" name="email">
             <br />
             <br />
             <label for="password"> Password </label>
             <br />
             <input type="password" name="password">
             <br />
             <br />
             <label for="age">Age</label>
             <br />
             <select name="age">
                 <option value="" selected>Select Age</option>
                 <option>16</option>
                 <option>17</option>
                 <option>18</option>
                 <option>19</option>
                 <option>20</option>
                 <option>21</option>
                 <option>22</option>
             </select>
             <br />
             <br />
             <label for="about">Tell us a little about yourself</label>
             <br />
             <textarea name="about" rows="6" cols="50">
             </textarea>
             <br />
             <br />
             <input type="checkbox" name="terms" />
             <label for="terms">I agree to the <a href="#">terms of services</a></label>
             <br />
             <br />
             <input type="submit" value="Signup">
         </form>
    </div>
</body>
</html>
